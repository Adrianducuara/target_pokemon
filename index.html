<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container-target">
            <header class="container-target__header">
                <h1>Alakazam</h1>
            </header>
            <figure class="container-target__img">
                <img src="./img/065.png" alt="Alakazam pokemon">
            </figure>
            <article class="container-target__text">
                <div class="box-one__item">
                    <p>Tipo </p>
                    <p>Habilidad</p>
                </div>
                <div class="box-two__item">
                    <p><span class="text-highlight">Psíquico</span></p>
                    <p><span></span>Foco Interno / Sincronía</span></p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
